<h1>{{ name }}</h1>
<p><strong>E-mail:</strong> {{ email }}</p>
<p><strong>Address:</strong> {{ address.street }} {{ address.city }}, {{ address.state }}</p>
<button (click)="toggleHobbies()">{{ showHobbies ? 'Hide Hobbies' : 'Show Hobbies'}}</button>
<div *ngIf="showHobbies">
    <h3>Hobbies</h3>
    <ul>
        <li *ngFor="let hobby of hobbies; let i = index">
            {{ hobby }} <button (click)="deleteHobby(i)">X</button>
        </li>
    </ul>
    <form (submit)="addHobby(hobby.value)">
        <div>
            <label for="hobby">Add Hobby:</label>
            <input id="hobby" type="text" #hobby />
        </div>
    </form>
</div>
<h3>Edit User:</h3>
<form>
    <div>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" [(ngModel)]="name" />
    </div>

    <div>
        <label for="email">E-mail:</label>
        <input id="email" type="email" name="email" [(ngModel)]="email" />
    </div>

    <div>
        <label for="street">Street:</label>
        <input id="street" type="text" name="address.street" [(ngModel)]="address.street" />
    </div>

    <div>
        <label for="city">City:</label>
        <input id="city" type="text" name="address.city" [(ngModel)]="address.city" />
    </div>

    <div>
        <label for="state">State:</label>
        <input id="state" type="text" name="address.state" [(ngModel)]="address.state" />
    </div>
</form>
<hr/>
<h3>Posts:</h3>
<div *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
</div>
